<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>mounts</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/site.css"/>
		
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,500italic,700,700italic,900,900italic'>
	</head>
	<body>
		
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-menu">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="images/mountsIconWhiteSolo.png"></a></a>
				</div> <!-- brand/toggle -->
				<div class="collapse navbar-collapse" id="nav-menu">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="">Sign In</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<section id="jumbo">
			<div class="jumbotron">
				<div class="container text-center">
					<img class="img-responsive" src="images/mountsLogoWhite.png">
					<h1>Welcome to <strong>Mounts</strong>, a place where you can track your collected mounts in World of Warcraft!</h1>
					<button id="btn-get-started" class="btn btn-lg">Get Started Now!</button>
				</div>
			</div>		
		</section>
		
		<section id="search">
			<form class="form-inline">
				<div class="form-group">
					<input id="character" class="form-control input-lg" type="text" placeholder="Search character..." required></input>
					<select id="server" class="form-control input-lg" required>
						<option selected value="stormrage">Stormrage</option>
					</select>
					<button id="btn-search-character" type="submit" class="btn-lg"><span class="glyphicon glyphicon-search"</span></button>
				</div>
			</form>
		</section>
		
		<section id="results">
			<div hidden class="container">
				<div class="row" id="character-row">
					<div class="col-md-12">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<div class="panel-title">
									<h4>
										<!--<span class="glyphicon glyphicon-info-sign"></span>-->
										<img id="character-thumbnail"></img>  
										<span class="character-name">TODO</span> - 
										<span class="character-class">TODO</span> 
											[<span class="character-mounts-collected">TODO</span> / 
											<span class="total-mounts">TODO</span> 
											mounts collected]
										</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="mounts-row">
					<div class="mounts-container">

					</div>
				</div>
			</div>
		</section>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>		
		<script type="text/javascript" src="js/site.js"></script>
	</body>
</html>
